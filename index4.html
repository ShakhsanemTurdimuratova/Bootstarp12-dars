<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>My formular with tooltip / popover</h4>
                </div>
                <div class="card-body">
                    <label for="text">Tooltip example:</label>
                    <input type="text" id="text"  data-placement="right" data-toggle="tooltip" title="Prezidentimiz Shavkat Miromonivich O'zbekiston Respublikasining prizidenti">
                </div>
                    <div class="card-body">
                    <label for="textt">Popover example:</label>
                    <input type="text" id="textt"  data-placement="right" data-toggle="popover" title="Prezidentimiz Shavkat Miromonivich O'zbekiston Respublikasining prizidenti">
                </div>
            </div>
        </div>
    </div>
</div>






<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
